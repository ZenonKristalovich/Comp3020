<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Starter page for your web application">
    <title>Home Page</title>
    <link rel="stylesheet" href="../css/frame.css">
    <link rel="stylesheet" href="../css/home.css">
    <script defer src="../javascript/home.js"></script>

</head>
<body>
    <div class="title-bar">
        <h1>NextGen Sports</h1>
    </div>

    <div class="second-title-bar">
        <button class="side-button left-button" onclick="setFilter('jersey')">Jerseys</button>
        <button class="side-button right-button" onclick="getFilter()">Equipment</button>
    </div>

    <!-- Square buttons rotated to look like diamonds -->
    <div class="diamond-container">
        <div id="top-left" class="square-button" onclick="hitButton()"></div>
        <div id="top-right" class="square-button" onclick="hitButton()"></div>
        <div id="bottom-left" class="square-button" onclick="hitButton()"></div>
        <div id="bottom-right" class="square-button" onclick="hitButton()"></div>
    </div>

    <!-- Centered title text -->
    <div class="center-content">
        <h2>Select</h2>
        <h2>Your Sport</h2>
    </div>

    <!-- Icon circle container -->
    <div class="icon-circle">
        <div class="icon-button" onclick="hitButton()"><img src="../images/basketball.png" alt="Soccer"></div>
        <div class="icon-button" onclick="hitButton()"><img src="../images/basketball.png" alt="Basketball"></div>
        <div class="icon-button" onclick="hitButton()"><img src="../images/basketball.png" alt="Baseball"></div>
        <div class="icon-button" onclick="hitButton()"><img src="../images/basketball.png" alt="Tennis"></div>
        <div class="icon-button" onclick="hitButton()"><img src="../images/basketball.png" alt="Football"></div>
        <div class="icon-button" onclick="hitButton()"><img src="../images/basketball.png" alt="Swimming"></div>
        <div class="icon-button" onclick="hitButton()"><img src="../images/basketball.png" alt="Hockey"></div>
        <div class="icon-button" onclick="hitButton()"><img src="../images/basketball.png" alt="Volleyball"></div>
    </div>

    <!-- Centered title text -->
    <div class="center-content">
        <h2>Select</h2>
        <h2>Your Sport</h2>
    </div>

    <!-- Icon circle container -->
    <div class="icon-circle">
        <div class="icon-button" onclick="hitButton()"><img src="../images/basketball.png" alt="Soccer"></div>
        <div class="icon-button" onclick="hitButton()"><img src="../images/basketball.png" alt="Basketball"></div>
        <div class="icon-button" onclick="hitButton()"><img src="../images/basketball.png" alt="Baseball"></div>
        <div class="icon-button" onclick="hitButton()"><img src="../images/basketball.png" alt="Tennis"></div>
        <div class="icon-button" onclick="hitButton()"><img src="../images/basketball.png" alt="Football"></div>
        <div class="icon-button" onclick="hitButton()"><img src="../images/basketball.png" alt="Swimming"></div>
        <div class="icon-button" onclick="hitButton()"><img src="../images/basketball.png" alt="Hockey"></div>
        <div class="icon-button" onclick="hitButton()"><img src="../images/basketball.png" alt="Volleyball"></div>
    </div>

</body>
</html>
