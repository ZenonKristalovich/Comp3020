<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Starter page for your web application">
    <title>Search products</title>
    <link rel="stylesheet" href="../css/frame.css">
    <link rel="stylesheet" href="../css/search.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="title-bar">
        <h1 class="home-btn" onclick="goHome()">Nextgen Sports</h1>
    </div>

    <!-- Square buttons rotated to look like diamonds -->
    <div id="top-left" class="square-button" onclick="hitButton()"></div>
    <div id="top-right" class="square-button" onclick="hitButton()"></div>

    <div class="container">
        <!-- Search Bar -->
        <div id="search-bar">
            <input type="text" placeholder="Search for products..." class="bar">
            <button type="button" class="search-btn">Search</button>
        </div>
        
        <!-- Filter Section -->
        <div id="filter">
            <h3>Filter Options</h3>
            <label for="sports-filter">Sports:</label>
            <select id="sports-filter" onchange="filterBySport()">
                <option value="all">All Sports</option>
                <option value="football">Football</option>
                <option value="soccer">Soccer</option>
                <option value="hockey">Ice Hockey</option>
                <option value="basketball">Basketball</option>
                <option value="running">Track</option>
                <option value="baseball">Baseball</option>
                <option value="golf">Golf</option>
            </select>
            
            <label for="gender-filter">Gender:</label>
            <select id="gender-filter">
                <option value="all">All Genders</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unisex">Unisex</option>
            </select>
            
            <label for="price-slider">Price Range: $<span id="price-value">500</span></label>
            <input type="range" id="price-slider" min="0" max="1000" value="500" step="10" oninput="filterByPrice()">
            <ul>
                <li><input type="checkbox" id="filter1"> <label for="filter1">Jersey</label></li>
                <li><input type="checkbox" id="filter2"> <label for="filter2">Equipment</label></li>
                <li><label for="release-date">Release Date:</label>
                    <input type="date" id="release-date" name="release-date"></li>
            </ul>
        </div>
        
        <!-- Search Results Section -->
        <div id="results">
            
            <!-- Product Item 1: Basketball -->
            <div class="product-item" data-price="29.99" data-sport="basketball">
                <img src="../images/bball.jpg" alt="Basketball" class="product-image">
                <div class="product-details">
                    <h4>Basketball</h4>
                    <p class="product-price">$29.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        
            <!-- Product Item 2: Football -->
            <div class="product-item" data-price="24.99" data-sport="soccer">
                <img src="../images/soccball.jpeg" alt="Football" class="product-image" id="soccer">
                <div class="product-details">
                    <h4>Football</h4>
                    <p class="product-price">$24.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>

    <script>
        function hitButton() {
            alert('You hit a button');
        }

        // Filter by both price and sport
    function filterProducts() {
        // Get selected price from the slider
        const selectedPrice = parseFloat(document.getElementById('price-slider').value);
        
        // Update the price value display
        document.getElementById('price-value').textContent = selectedPrice;

        // Get selected sport from the dropdown
        const selectedSport = document.getElementById('sports-filter').value;

        // Get all product items
        const products = document.querySelectorAll('.product-item');

        // Loop through each product and determine if it should be visible
        products.forEach(product => {
            const productPrice = parseFloat(product.getAttribute('data-price'));
            const productSport = product.getAttribute('data-sport');

            // Determine visibility based on selected filters
            if ((selectedSport === 'all' || productSport === selectedSport) && productPrice <= selectedPrice) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        });
    }

    // Filter by price when the slider changes
    function filterByPrice() {
        filterProducts();
    }

    // Filter by sport when the dropdown changes
    function filterBySport() {
        filterProducts();
    }

        function goHome(){
            window.location.href = 'home.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Check if a sport was selected and stored in local storage
            const selectedSport = localStorage.getItem('selectedSport');

            if (selectedSport) {
                // If a sport was clicked, set the default value in the sports filter
                const sportsFilter = document.getElementById('sports-filter');
                sportsFilter.value = selectedSport.toLowerCase(); // Set the filter to the selected sport
                
                // Optionally, you can trigger search results based on the selected sport here
                loadSearchResults(selectedSport);
            }

            function loadSearchResults(sport) {
            // This function would handle loading the search results based on the selected sport
            document.getElementById('results').innerHTML = `<p>Showing results for ${sport}</p>`;
        }
        });



    </script>
</body>
</html>
